<body>

<!-- Header -->
<div class="text-center header" style="padding: 100px;">
  <h1>Lazy Load Image Grid Layout With JS</h1>
  <p>Scroll to see a lazy load effect</p>
</div>

<!-- Photo Grid Layout with three columns -->
<div class="container">
  <div class="row"> 
    <!-- add a loading gif that shows while your pictures load in the background-->
    <div class="col-4">
      <img class="img-fluid lazy" src="img/loading.gif" data-src="img/1.jpeg">
      <img class="img-fluid lazy" src="img/loading.gif" data-src="img/2.jpeg">
      <img class="img-fluid lazy" src="img/loading.gif" data-src="img/3.jpeg">
    </div>
    <div class="col-4">
      <img class="img-fluid lazy" src="img/loading.gif" data-src="img/4.jpeg">
      <img class="img-fluid lazy" src="img/loading.gif" data-src="img/5.jpeg">
      <img class="img-fluid lazy" src="img/loading.gif" data-src="img/6.jpeg">
    </div>  
    <div class="col-4">
      <img class="img-fluid lazy" src="img/loading.gif" data-src="img/7.jpeg">
      <img class="img-fluid lazy" src="img/loading.gif" data-src="img/8.jpeg">
      <img class="img-fluid lazy" src="img/loading.gif" data-src="img/9.jpeg">
    </div>
  </div>
</div>

<br><br><br><br><br>
